[namespace configfiles]
storage=configfiles

[storage configfiles]
driver=File
root_dir=/tmp/chi

[namespace configfilesdata]
storage=configfilesdata

[storage configfilesdata]
driver=File
root_dir=/tmp/chi

[storage configfiles]
storage=file

[storage configfiles l1_cache]
storage=memcached

[storage configfilesdata]
storage=file

[storage configfilesdata l1_cache]
storage=memcached

[storage httpd.admin]
storage=file
expires_in=1d

[storage httpd.admin l1_cache]
storage=memcached
expires_on_backend=1

[storage httpd.portal]
storage=file
expires_in=10m

[storage httpd.portal l1_cache]
storage=memcached
expires_on_backend=1

[storage pfdns]
storage=file

[storage pfdns l1_cache]
storage=memcached

[storage switch.overlay]
storage=file

[storage switch.overlay l1_cache]
storage=memcached

[storage memcached]
driver=Null

[storage file]
driver=File
root_dir=/tmp/chi

