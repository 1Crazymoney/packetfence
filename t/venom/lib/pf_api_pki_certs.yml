executor: pf_api_pki_certs
input:
  profile_id: ""
  cn: ""
  mail: ""
  dns_names: ""
  ip_addresses:  ""
steps:
- type: pf_api_action
  body: >-
    {
      "profile_id": "{{.input.profile_id}}",
      "cn": "{{.input.cn}}",
      "mail": "{{.input.mail}}",
      "dns_names": "{{.input.dns_names}}",
      "ip_addresses": "{{.input.ip_addresses}}"
    }
  method: POST 
  url: "pki/certs"
  vars:
    certs_tmp:
      from: result.pf_api_action_
    certs_id_tmp:
      from: result.pf_api_action_items_item0_id
outpost:
  pf_api_pki_certs_: "{{.certs_temp}}" 
  pf_api_pki_certs_id: "{{.certs_id_tmp}}" 
