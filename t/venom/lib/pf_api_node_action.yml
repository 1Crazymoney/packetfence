executor: pf_api_node_action
input:
  body: ""
  id: {}
  method: GET
  status_code: 200
steps:
- type: mac_address_url_encoder
  mac_address: "{{.input.node_id}}"

- type: pf_api_action
  body: "{{.input.body}}"
  method: "{{.input.method}}"
  status_code: "{{.input.status_code}}"
  url: 'node/{{.result.mac_address_url_encoded}}'
  outpost:
    pf_api_node_action_json: "{{.result.pf_api_action_json}}"
