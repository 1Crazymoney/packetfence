executor: pf_api_node_check
input:
  # mac_address = node_id
  # node_id is used in api
  node_id: {}
  status_code: 200
steps:
- type: mac_address_url_encoder
  mac_address: "{{.input.node_id}}"

- type: pf_api_node_action
  node_id: "{{.result.mac_address_url_encoded}}"
  status_code: "{{.input.status_code}}"
outpost:
  pf_api_node_check_json: "{{.result.bodyjson}}"
