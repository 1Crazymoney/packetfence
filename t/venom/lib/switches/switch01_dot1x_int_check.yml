executor: switch01_dot1x_int_check
steps:
- type: cumulus_api_command_line
  cmd: "show dot1x interface {{.switch01.dot1x_interface.id}} json"
  assertions:
    # we didn't check MAC address on port to make this testcase reusable
    - result.cumulus_api_command_line_json ShouldContainSubstring "{{.wired_dot1x_eap_tls_manual.roles.dot1x_eap_tls.vlan_id}}"
    - result.cumulus_api_command_line_json ShouldContainSubstring TLS
    - result.cumulus_api_command_line_json ShouldContainSubstring AUTHORIZED
