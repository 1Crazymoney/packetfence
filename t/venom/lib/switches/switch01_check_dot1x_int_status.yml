executor: switch01_check_dot1x_int_status
input:
  interface_id: {}
  connexion_type: {} # PEAP TLS
  status: {} # AUTHORIZED
  vlan_id: {}
steps:
- type: cumulus_api_command_line
  cmd: "show dot1x interface {{.input.interface_id}} json"
  assertions:
    - result.cumulus_api_command_line_json.body ShouldContainSubstring "{{.input.vlan_id}}"
    - result.cumulus_api_command_line_json.body ShouldContainSubstring "{{.input.connexion_type}}"
    - result.cumulus_api_command_line_json.body ShouldContainSubstring "{{.input.status}}"
