executor: pf_api_nodes_search_mac_address_online
input:
  mac_addess: {}
steps:
- type: pf_api_nodes_search
  body: >-
    {
      "cursor": 0,
      "fields": [
        "online"
      ],
      "limit": 1,
      "query": {
        "op": "and",
        "values": [
          {
            "op": "or",
            "values": [
              {
                "field": "mac",
                "op": "equals",
                "value": "{{.input.mac_address}}"
              }
            ]
          }
        ]
      }
    }
  outpost:
    pf_api_nodes_search_mac_address_online_json: "{{result.pf_api_nodes_search_json}}"
