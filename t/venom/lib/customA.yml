executor: customA
input:
  myArg: "world2"
steps:
- script: customB
  myWord: "{{.input.myArg}}"
  vars:
    content:
      from: foobarB
- script: echo "hello {{.content}}"
  assertions:
  - result.code ShouldEqual 0
  - result.systemout ShouldContainSubstring "{{.content}}"
output:
  foobarA: "{{.result.systemout}}"
