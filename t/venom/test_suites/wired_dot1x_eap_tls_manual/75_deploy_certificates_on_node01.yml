name: Deploy certificates on node01
testcases:
  - name: deploy_certificates
    steps:
      - type: exec
        script: |
          scp -r {{.wired_dot1x_eap_tls_manual.paths.client_directory}} {{.ssh_user}}@{{.node01_mgmt_ip}}:/home/vagrant/

  - name: move_certificates
    steps:
      - type: ssh
        host: '{{.node01_mgmt_ip}}'
        user: '{{.ssh_user}}'
        command:  |
          sudo cp -v /home/vagrant/{{.wired_dot1x_eap_tls_manual.paths.client_directory}} /etc/wpa_supplicant/eap_tls/

