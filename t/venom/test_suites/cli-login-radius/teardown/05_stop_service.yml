name: Cli RADIUS Service Teardown
testcases:
- name: stop_radius_test_service
  steps:
  - type: systemctl_service
    unit_commands: stop
    service: radius-test.service

- name: disable_radius_test_service
  steps:
  - type: systemctl_service
    unit_commands: disable
    service: radius-test.service

- name: Reload Deamon
  steps:
  - type: systemctl_service
    unit_commands: daemon-reload
    service: "" 
