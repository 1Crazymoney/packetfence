name: Create smocker HTTP mock
testcases:

- name: kill_ssl_termination_haproxy
  steps:
  - type: exec
    script: |
      sudo kill -9 `cat {{.smocker_dir}}/haproxy.pid`

- name: kill_smocker
  steps:
  - type: exec
    script: |
      sudo pkill smocker

- name: remove_smocker_dir
  steps:
    - type: exec
      script: "rm -Rf {{.smocker_dir}}"
      vars:
        temp_dir:
          from: result.systemout