name: SecurityEventAutoreg
testcases:
- name: get_login_token
  steps:
  - type: get_login_token

- name: delete_security_event
  steps:
  - type: http
    method: DELETE
    url: '{{.pfserver_webadmin_url}}/api/v1/config/security_event/88888888'
    ignore_verify_ssl: true
    headers:
      "Content-Type": "application/json"
      "Authorization": "{{.get_login_token.json.result.token}}"
    assertions:
      - result.statuscode ShouldEqual 200

- name: delete_node
  steps:
  - type: http
    method: DELETE
    url: '{{.pfserver_webadmin_url}}/api/v1/node/{{.security_event_autoreg.node.mac_url_encoded}}'
    ignore_verify_ssl: true
    headers:
      "Authorization": "{{.get_login_token.result.token}}"
      "Content-Type": "application/json"
    assertions:
      - result.statuscode ShouldEqual 200
      - result.bodyjson.message ShouldEqual "Deleted {{.security_event_autoreg.node.mac}} successfully"
