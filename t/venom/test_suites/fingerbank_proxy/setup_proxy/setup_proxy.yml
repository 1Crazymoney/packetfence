name: FingerbankSetupProxy
testcases:
- name: get_login_token
  steps:
  - type: get_login_token

- name: Setup proxy in fingerbank.conf
  steps:
  - type: http
    method: POST
    url: '{{.pfserver_webadmin_url}}/api/v1/config/fingerbank_setting/proxy'
    ignore_verify_ssl: true
    body: >-
      {
        "host": "{{.linux02_mgmt_ip}}",
        "port": "8888",
        "use_proxy": "enabled",
        "verify_ssl": "disabled"
      }
    headers:
      "Authorization": "{{.get_login_token.json.result.token}}"
      "Content-Type": "application/json"
    assertions:
    - result.statuscode ShouldEqual 200

- name: Drop traffic to WAN in iptables (to force it through the proxy)
  steps:
  - type: exec
    script: systemctl stop packetfence-iptables

  - type: exec
    script: iptables -A OUTPUT -d 127.0.0.0/8 -j ACCEPT

  - type: exec
    script: iptables -A OUTPUT -d 10.0.0.0/8 -j ACCEPT

  - type: exec
    script: iptables -A OUTPUT -d 172.16.0.0/12 -j ACCEPT

  - type: exec
    script: iptables -A OUTPUT -d 192.168.0.0/16 -j ACCEPT

  - type: exec
    script: iptables -A OUTPUT -j DROP

- name: Test ping to WAN is failing
  steps:
  - type: exec
    script: ping -c 1 -W 5 8.8.8.8
    assertions:
    - result.statuscode ShouldNotEqual 0


