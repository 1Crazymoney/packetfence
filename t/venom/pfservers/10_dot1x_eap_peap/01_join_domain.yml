name: Join domain
version: 2
testcases:
- name: create-domain
  steps:
  - type: http
    method: POST
    url: '{{.pfserver_webadmin_url}}/api/v1/config/domains'
    ignore_verify_ssl: true
    body: >-
      {
        "ad_server": "{{.ad_mgmt_ip}}",
        "bind_dn": null,
        "bind_pass": null,
        "dns_name": "{{.ad_dns_domain}}",
        "dns_servers": "{{.ad_mgmt_ip}}",
        "id": "{{.ad_domain}}",
        "ntlm_cache": null,
        "ntlm_cache_batch": "disabled",
        "ntlm_cache_batch_one_at_a_time": "disabled",
        "ntlm_cache_expiry": 3600,
        "ntlm_cache_filter": "(&(samAccountName=*)(!(|(lockoutTime=>0)(userAccountControl:1.2.840.113556.1.4.803:=2))))",
        "ntlm_cache_on_connection": "disabled",
        "ntlm_cache_source": null,
        "ntlmv2_only": null,
        "ou": "Computers",
        "registration": null,
        "server_name": "%h",
        "status": "enabled",
        "sticky_dc": "*",
        "workgroup": "{{.ad_domain_upper}}"
      }
    headers:
      "Authorization": "{{.pfserver_token}}"
      "Content-Type": "application/json"
    assertions:
      - result.statuscode ShouldEqual 201

# hack to join domain due to incompatibility when running 'netns exec' with libvirt
# commands are run directly in chroot
- name: join-domain
  steps:
    - type: exec
      script: 'sudo /usr/sbin/chroot /chroots/{{.ad_domain}} /usr/bin/net ads join -s /etc/samba/{{.ad_domain}}.conf -U {{.ad_domain_admin_user}}%{{.ad_domain_admin_password}}'

- name: check-domain-join
  steps:
    - type: exec
      script: 'sudo /usr/sbin/chroot /chroots/{{.ad_domain}} /usr/bin/net ads testjoin -s /etc/samba/{{.ad_domain}}.conf'

    - type: exec
      script: 'sudo /usr/sbin/chroot /chroots/{{.ad_domain}} wbinfo -t'
      retry: 3
      delay: 1



      




