name: Teardown
testcases:
- name: Unset domain on built-in REALMS
  steps:
  - type: http
    method: PATCH
    url: '{{.pfserver_webadmin_url}}/api/v1/config/realm/DEFAULT'
    ignore_verify_ssl: true
    body: >-
      {
        "domain": null
      }
    headers:
      "Authorization": "{{.pfserver_token}}"
      "Content-Type": "application/json"
    assertions:
      - result.statuscode ShouldEqual 200

  - type: http
    method: PATCH
    url: '{{.pfserver_webadmin_url}}/api/v1/config/realm/NULL'
    ignore_verify_ssl: true
    body: >-
      {
        "domain": null
      }
    headers:
      "Authorization": "{{.pfserver_token}}"
      "Content-Type": "application/json"
    assertions:
      - result.statuscode ShouldEqual 200

