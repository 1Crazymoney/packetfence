[default]
SNMPVersion = 1
SNMPCommunityRead = public
SNMPCommunityWrite = private
SNMPVersionTrap = 1
SNMPCommunityTrap = public
vlans = 1,2,3,4
normalVlan = 1
isolationVlan = 2
registrationVlan = 3
macDetectionVlan = 4
mode = testing
macSearchesMaxNb = 30
macSearchesSleepInterval = 2
uplink = dynamic

# Database
switchTypesToExclude = 
VoIPEnabled = no

#
# Command Line Interface 

# Could be: Telnet, SSH or Serial
cliTransport = Telnet
cliUser = 
cliPwd = 
cliEnablePwd = 

[127.0.0.1]
ip = 127.0.0.1
type = PacketFence
mode = production
uplink = dynamic

[192.168.0.1]
ip = 192.168.0.1
type = Cisco::Catalyst_2900XL
mode = production
uplink = 23,24
