<IfModule mod_auth_radius-2.0.c>

AddRadiusAuth radiusserver.domain.com:1645 secret 10
<LocationMatch "/cgi-bin/register(-radius)?.cgi">
  AuthType Basic
  AuthName "RADIUS"

  #If you are using apache pre 2.2, you might want to enable
  #the AuthAuthoritative instruction below
  #AuthAuthoritative on

  AuthRadiusAuthoritative on
  require valid-user
</LocationMatch>

</IfModule>
