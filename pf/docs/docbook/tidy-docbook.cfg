# docbook XML tidy configuration
# run tidy with: tidy -config tidy-docbook.cfg <docbook-file>

# IO
input-xml: yes
output-xml: yes
char-encoding: utf8

# behavior
write-back: yes
preserve-entities: yes

# presentation
indent: auto
indent-spaces: 2
wrap: 116

