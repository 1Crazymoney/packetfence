[% title = i18n("Guest Access Code") %]
[% INCLUDE header.html %]

        [%# Welcome text %]
        <div id="about" class="underlined">
          <img src="/content/images/unlock.png" alt="Access information" />
          <h1>[% title %]</h1>
          <hr/>
        </div>

          [%# User / Pass %]
          <div class="input">
            <span>[% i18n("Username") %]</span>
            [% info.username %]
          </div>
          <div class="input">
            <span>[% i18n("Password") %]</span>
            [% info.password %]
          </div>
          <div class="input">
            <div class="note">
              [% txt_valid_from %] [% txt_duration %]
            </div>
  </div>

          [%# submit %]
          <div class="input">
            <input type="button" class="button" name="print" value="[% i18n("Print") %]" class="submitButton" onClick="window.print()"/>
            <input type="button" class="button" name="return" value="[% i18n("Back") %]" class="submitButton" onClick="document.location='/guests/manage'"/>
          </div>

[% INCLUDE guest/footer.html %]
