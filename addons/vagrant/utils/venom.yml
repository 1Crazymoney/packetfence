---
- name: Install Venom
  hosts: ['pfservers', 'node01']
  gather_facts: False
  become: True
  collections:
    - inverse_inc.utils

  # not in general inventory to be used when provisioning node01
  # using Ansible inventory generated by Vagrant
  vars:
    venom__version: 'v0.28.0'

  roles:
    - role: venom
      tags: venom
