<div class="layout--center">
  <h5>Darknet Violation</h5>
</div>

<div class="media media--error u-p u-mb">
  <div class="media__img">[% flashIcon(level='error') %]</div>
  <p class="media__body">Your system has been detected sending traffic to a network known to be unused (darknet). This is often indicative of a worm/virus infection.</p>
</div>

<p>Your system will likely need to be rebuilt. Please contact your local support staff for more information.</p>
