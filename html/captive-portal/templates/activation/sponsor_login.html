[% IF txt_auth_error.defined %]
<div class="media media--error u-p u-mb">
  <div class="media__img">[% flashIcon(level='error') %]</div>
  <p class="media__body">[% i18n(txt_auth_error) %]</p>
</div>
[% ELSE %]
<div class="media media--notice u-p u-mb">
  <div class="media__img">[% flashIcon(level='notice') %]</div>
  <p class="media__body">[% i18n("Before we proceed with guest activation, we need you to authenticate.") %]</p>
</div>
[% END %]

<form method="post" action="[% post_uri %]">

  <div class="layout layout--center">
    <div class="layout__item u-2/3 u-1/1-palm">
      [%# User / Pass %]
      <div class="input-container">
        <label>[% i18n("Username") %]</label>
        <input class="field first" name="username" id="login" type="text" autocorrect="off" autocapitalize="off" value="[% username | html %]" />
      </div>
      <div class="input-container">
        <label>[% i18n("Password") %]</label><input class="field" name="password" type="password" />
      </div>
      [%# submit %]
      <div class="u-mt">
        <button type="submit" name="submit" class="btn btn--full">
          <div class="flag flag--light">
            <div class="flag__img">[% svgIcon(id='ic_done_black_24px',size='small') %]</div>
            <p class="flag__body">[% i18n("Login") %]</p>
          </div>
        </button>
      </div>
    </div>
  </div>

</form>
