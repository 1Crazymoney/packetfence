      name: X-PacketFence-Tenant-Id
      required: 0
      schema:
        type: string
    requestBody:
      content:
        application/json:
          schema:
            properties:
              id:
                description: Name
                type: string
              max_nodes_per_pid:
                description: The maximum number of nodes a user having this role can
                  register.
                type: integer
              notes:
                description: Description
                type: string
            required:
            - id
            - max_nodes_per_pid
            type: object
      required: true
    responses:
